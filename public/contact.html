      <h3 class="contactHeader">Contact Us</h3>
      <div class="containerContact">
        <form class="" action="contact.html" method="post">

          <div class="section group">

            <div class="col col6 contactForm">
              <i class="fa fa-pencil icon-contact"></i><input type="text" name="first_name" placeholder="First Name" maxlength="50" size="30">
            </div>
            <div class="col col6 contactForm">
                <i class="fa fa-pencil icon-contact"></i><input type="text" name="last_name" placeholder="Last Name" maxlength="50" size="30">
            </div>
          </div>
          <div class="section group">
            <div class="col col6 contactForm">
              <i class="fa fa-phone icon-contact"></i><input type="text" name="phone" placeholder="Phone" maxlength="50" size="30">
            </div>
            <div class="col col6 contactForm">
                <i class="fa fa-envelope-o icon-contact"></i><input type="text" name="email" placeholder="Email" maxlength="50" size="30">
            </div>
          </div>
          <div class="section group">
            <div class="col col12 contactFormComments">
              <i class="fa fa-file-text icon-contact"></i><textarea name="comments" placeholder="Comments" cols="25" rows="7"></textarea>
            </div>
          </div>
          <div class="centeringItem">

          <div class="submitContact">
            <button type="submit" value="send"><i class="fa fa-paper-plane sendButton"></i>Send<i class="fa fa-paper-plane sendButton"></i></button>
          </div>
          </div>
